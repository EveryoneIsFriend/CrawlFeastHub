<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户主界面</title>
<!--    <link href="../../static/bootstrap/css/bootstrap.min.css" rel="stylesheet">-->
<!--    <script src="../../static/bootstrap/js/bootstrap.bundle.min.js"></script>-->

    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
    <style>
        .welcome-card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,.1);
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%); /* 渐变背景 */
        }
        .welcome-icon {
            width: 100px;
            height: 100px;
            background: #0d6efd;
            border-radius: 50%;
            margin: -50px auto 1rem; /* 部分覆盖在卡片外 */
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary mb-5"> <!-- 使用主题色导航栏 -->
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-person-circle me-2"></i>
                My Dashboard
            </a>
            <div class="d-flex">
                <a href="{{ url_for('auth.login') }}" class="btn btn-light">
                    退出登录
                </a>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="welcome-card card text-center pt-5 pb-3">
            <div class="welcome-icon"></div>
            <div class="card-body">
                <h1 class="card-title display-5 fw-bold mb-3">Welcome Back!</h1>
                <p class="card-text lead text-muted mb-4">
                    Last login: 2 hours ago <!-- 可动态显示最后登录时间 -->
                </p>
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <!-- 添加常用操作按钮 -->
                    <a href="{{url_for('menu.menu_main')}}" class="btn btn-primary px-4">菜单界面</a>
                    <a href="#" class="btn btn-primary px-4">爬虫界面</a>
                    <a href="#" class="btn btn-outline-danger px-4">网络工具</a>
                    <a href="#" class="btn btn-outline-primary px-4">设置账户信息</a>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
