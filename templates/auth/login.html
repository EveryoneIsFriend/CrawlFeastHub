<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录界面</title>
    <link href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/login.css') }}" rel="stylesheet">
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
</head>
<body>
    <div class="container">
        <!-- 卡片主体 -->
        <div class="login-card card mx-auto ">
            <div class="card-header bg-primary text-white py-4 bg-transparent-50"> <!-- 增加内边距 -->
                <h2 class="mb-0 text-center">用户登录</h2>
            </div>
            <div class="card-body px-4"> <!-- 左右留白 -->
                {% if error %}
                <div class="alert alert-danger mb-4">{{ error }}</div> <!-- 增加下边距 -->
                {% endif %}
                <form method="POST">
                    <!-- 使用Floating Labels提升表单现代感 -->
                    <div class="form-floating mb-4">
                        <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                        <label for="username">用户名</label>
                    </div>

                    <div class="form-floating mb-4">
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                        <label for="password">密码</label>
                    </div>

                    <!-- 使用按钮组优化单选按钮布局 -->
                    <div class="btn-group w-100 mb-4" role="group">
                        <input type="radio" class="btn-check" name="user_type" id="userTypeUser" value="user" checked>
                        <label class="btn btn-outline-primary" for="userTypeUser">用户</label>

                        <input type="radio" class="btn-check" name="user_type" id="userTypeAdmin" value="admin">
                        <label class="btn btn-outline-primary" for="userTypeAdmin">管理员</label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg w-100 py-2"> <!-- 加大按钮尺寸 -->
                        登录
                    </button>
                </form>

                <div class="mt-4 text-center">
                    <span class="text-muted">没有账号?</span>
                    <a href="{{url_for('auth.register')}}" class="text-decoration-none ms-2">注册账号</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
